<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="logo"></div>
            <p class="tag">We are launching <span class="bold-text">soon!</span></p>
            <p class="cta-description">Subscribe and get notified</p>
            <div class="data-collection">
                <div class="input-container">
                    <input type="email" placeholder="Your email address..." data-validated="true" id="textfield">
                    <p data-show="false" id="errortext"></p>
                </div>
                <button class="submit" id="emailsubmit">Notify Me</button>
            </div>
            <div class="display-image"></div>
            <div class="social-links">
                <div class="link"><i class="fa-brands fa-facebook-f"></i></div>
                <div class="link"><i class="fa-brands fa-twitter"></i></div>
                <div class="link"><i class="fa-brands fa-instagram"></i></div>
            </div>
            <p class="copyright-info">&copy; Copyright Ping. All rights reserved.</p>
        </div>
    </main>
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/930cd60304.js" crossorigin="anonymous"></script>
</body>

</html>
